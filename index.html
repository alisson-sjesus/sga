<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo.css">
  <title>Gerenciador SGA</title>
</head>

<body>

  <div class="container-bg">
    <div class="container">
      <nav>
        <ul class="navbar">
          <li class="nfce ativo">Gerenciador NFC-e</li>
          <li class="script">Scripts</li>
          <li class="uteis">Úteis</li>
        </ul>
      </nav>
    </div>
  </div>

  <section class="section-nfce ativo">
    <label for="input-nfce">Cole aqui o número das NFC-es</label>
    <textarea name="input-nfce" class="input-nfce"></textarea>
    <div class="botoes">
      <button class="btn-nfce">Gerar</button>
      <button class="btn-limpar">Limpar</button>
    </div>
    <label for="output-nfce">Resultado</label>
    <textarea name="output-nfce" readonly class="output-nfce"></textarea>
    <button class="btn-copiar">Copiar</button>
  </section>

  <section class="section-script">
    <select name="selecionar-script" class="selecionar-script" id="selecionar-script">
      <option value="selecionar">- Selecione uma opção - </option>
      <option value="nfce">NFC-e pendente</option>
      <option value="exportar">Exportar movimentação</option>
      <option value="exportar-numero">Exportar movimentação (Usar numeração NFC-e)</option>

    </select>
    <textarea name="output-script" readonly class="output-script"></textarea>
    <button class="btn-copiar-script">Copiar</button>
  </section>


  <script src="script.js"></script>
</body>

</html>
