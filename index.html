<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo.css">
  <title>Gerenciador SGA</title>
</head>

<body>

  <div class="container-bg">
    <div class="container">
      <nav>
        <ul class="navbar">
          <li class="ativo">Gerenciador NFC-e</li>
          <li>Scripts</li>
          <li>Úteis</li>
        </ul>
      </nav>
    </div>
  </div>

  <section class="nfce">
    <label for="input-nfce">Cole aqui o número das NFC-es</label>
    <textarea name="input-nfce" class="input-nfce"></textarea>
    <button class="btn-nfce">Gerar</button>
    <label for="output-nfce">Resultado</label>
    <textarea name="output-nfce" readonly class="output-nfce"></textarea>
    <button class="btn-copiar">Copiar</button>
  </section>


  <script src="script.js"></script>
</body>

</html>
